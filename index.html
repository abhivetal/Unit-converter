<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Unit converter</title>
</head>
<body>
    
    <div class="main-container">
        <div class="first-container">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number" value="20">
            <button id="button-el">Convert</button>
        </div>


        <div class="second-container">
            <div class="inner-div">
                <h2 class="inner-headings">Length (Meter/Feet)</h2>
                <p id="length-el" class="inner-paragraphs">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="inner-div">
                <h2 class="inner-headings">Volume (Liters/Gallons)</h2>
                <p id="volume-el" class="inner-paragraphs">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="inner-div">
                <h2 class="inner-headings">Mass (Kilograms/Pounds)</h2>
                <p id="mass-el" class="inner-paragraphs">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
